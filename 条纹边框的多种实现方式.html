<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Title</title>
		<style>
			div {
				position: relative;
				width: 180px;
				height: 180px;
				text-align: center;
				line-height: 180px;
			}

			.dashed {
				background-color: #9c27b0;
				border: 20px dashed blue;
	      background-clip: padding-box;
			}

			.dashed::before {
          content:"";
          position:absolute;
          top:-20px;
          left:-20px;
          bottom:-20px;
          right:-20px;
          background:#996699;
          z-index:-1;
			}
		</style>
	</head>
	<body>
		<div class="dashed">border dashed</div>
	</body>
</html>
